<h2 mat-dialog-title>Setting</h2>
<div>
<label id="example-radio-group-label">Change Perference</label>
<mat-radio-group
  aria-labelledby="example-radio-group-label"
  class="example-radio-group"
  [(ngModel)]="changePerference">
  @for (changePerference of changePerferences; track changePerference) {
    <mat-radio-button class="example-radio-button" [value]="changePerference">{{changePerference}}</mat-radio-button>
  }
</mat-radio-group>
</div>
