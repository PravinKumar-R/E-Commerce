  </mat-sidenav>
  <div>
    <mat-card appearance="outlined" class="top">
        <mat-card-content style="margin-top: 3.1px;"><b>Add Category</b></mat-card-content>
        <form [formGroup]="form">
            <div class="free">
                <mat-form-field class="categoryName">
                    <mat-label for="categoryName">Category Name</mat-label>
                    <input matInput formControlName="categoryName" id="categoryName" class="form-control"/>
                  </mat-form-field>
            </div>
            
            <div class="refund">
                <mat-form-field class="addedDate">
                    <mat-label for="addedDate">Added date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="addedDate" id="addedDate" class="form-control">
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
            </div>
            <button mat-flat-button (click)="add(form.value)" style="background-color: orange; width: 90px; margin-top: -130px; margin-left: 1150px;">Add</button>
        </form>
      </mat-card>
  </div>
  <div class="container responsive-grid">
    <div *ngFor="let category of categoryData">
      <mat-card appearance="outlined" class="user">
        <h5></h5>
        <h5></h5>
        <h5></h5>
        <h5></h5>
        <h5></h5>
        <h5></h5>
          <div class="data">{{category.categoryName}}</div>
        </mat-card>
  </div>
        </div>
